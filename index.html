<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="screen">
        <div class="equation">3 + 5 = 8</div>
        <button class="clear-btn">Clear</button>
    </div>
    <div class="buttons">
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <button class="zero">0</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
